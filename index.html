<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Семантическая веб-страница</title>
</head>

<body>
    <!-- <header>: Этот тег обозначает заголовочную часть документа или раздела страницы -->
  <header>
    <!-- <h1>: Тег h1 (heading 1) обозначает первый уровень заголовка и используется для отображения подзаголовков. -->
    <h1>Заголовок страницы</h1>
    <!-- <nav>: Этот тег используется для обозначения навигационной области на веб-странице,
     содержащей ссылки на различные разделы или страницы сайта. -->
    <nav> 
        <!-- <ul>: Тег ul (unordered list) представляет неупорядоченный список, то есть список элементов,
         которые не имеют порядкового значения. -->
      <ul>
        <!-- <li>: Тег li (list item) обозначает элемент списка внутри тега <ul>, <ol>, или других списковых элементов. -->

         <!-- <a>: Тег a (anchor) используется для создания гиперссылок. 
        Он позволяет создавать ссылки на другие веб-страницы, документы, изображения и т.д. -->
        <li><a href="#">Главная</a></li>
        <li><a href="#">О нас</a></li>
        <li><a href="#">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <!-- <main>: Тег main указывает главное содержимое страницы, которое часто является уникальным для данной страницы. -->
  <main>
    <!-- <section>: Этот тег используется для группировки содержимого в семантические секции на веб-странице. -->
    <section>
        <!-- <h2>: Тег h2 (heading 2) обозначает второй уровень заголовка и используется для отображения подзаголовков. -->
      <h2>Раздел 1</h2>
      <!-- <p> (paragraph) используется для обозначения абзацев или отдельных блоков текста на веб-странице. 
        Он помогает создавать разделение и организацию текстового контента, делая его более читабельным и понятным для пользователей.  -->
      <p>Текст раздела 1.</p>
    </section>

    <section>
      <h2>Раздел 2</h2>
      <p>Текст раздела 2.</p>
    </section>
  </main>

  <!-- <footer>: Тег footer обычно содержит информацию о авторских правах, 
    контактную информацию или другую служебную информацию в нижней части страницы. -->
  <footer>
    <p>Автор: Имя Автора</p>
    <p>&copy; 2023 Компания</p>
  </footer>
</body>
</html>
